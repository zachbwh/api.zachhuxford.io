sudo: true
language: node_js
node_js:
- stable
git:
  quiet: true
cache: npm
before_install:
- openssl aes-256-cbc -K $encrypted_4752afa95b8a_key -iv $encrypted_4752afa95b8a_iv
  -in travis_rsa.enc -out travis_rsa -d
- chmod 600 travis_rsa
- mv travis_rsa ~/.ssh/id_rsa
- cat server.pub >> $HOME/.ssh/known_hosts
after_success:
- bash ./deploy.sh
